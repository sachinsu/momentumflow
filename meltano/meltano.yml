version: 1
send_anonymous_usage_stats: true
project_id: 2f21139e-5862-40ed-93d5-09a8221fbf7c
plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: original
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    config:
      tables:
      - path: https://www1.nseindia.com/content/indices/ind_nifty500list.csv
        name: nifty_500_stocks
        format: csv
        delimiter: ','
        start_date: '2010-01-01T00:00:00Z'
        key_properties: []
    capabilities:
    - catalog
    - discover
    - state
  loaders:
  - name: target-postgres
    variant: meltano
    pip_url: git+https://github.com/meltano/target-postgres.git
    config:
      user: momentumflow
      host: 127.0.0.1
      port: 5432
      dbname: momentumflow
